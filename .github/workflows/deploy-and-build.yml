name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt update && sudo apt install -y sshpass

      # Step 3: Upload code to VPS using FTPS    
      - name: ðŸ“‚ Sync files
        env:
          FTP_HOST: 
          FTP_USER: 
          FTP_PASS: 
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 990
          protocol: ftps
          dangerous-clean-slate: true

      # Step 4: Trigger docker-compose build via SSH
      - name: Trigger docker-compose build
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASS: ${{ secrets.SSH_PASS }}
          SOURCE_PATH: ${{ secrets.SOURCE_PATH }}
        run: |
          sshpass -p "$SSH_PASS" ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "
            cd $SOURCE_PATH && ./build.sh
          "
